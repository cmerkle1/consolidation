<!DOCTYPE html>
<html>
<head>
    <title>Register for an IndieGo Account</title>
</head>
<body>
    <h1>Sign Up</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors %}
            <div class="form-errors">
                {{ form.errors }}
            </div>
        {% endif %}
        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="{% url 'login' %}">Sign in</a></p>
</body>
</html>
